<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather_Forecast</title>
</head>
<header class="hero">
    <h1 class="title"> Weather Dashboard </h1>
  </header>

    <main class="flex-row center">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City </h3>
            <form id="city-form" class="card-body">
                <label class="form-label" for="cityname"> City </label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                 <button type="submit" class="btn"> Search </button>
              </form>
              </div>
              
              
             
              <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <div id="location-buttons" class="card-body">
              <button data-location="Dallas" class="btn">Dallas</button>
              <button data-location="Houston" class="btn">Houston</button>
              <button data-location="Watertown" class="btn">Watertown</button>
                </div>
          </div>
      </div>
        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather For: <span id="city-search"></span></h2>
            <div id="city-container" class="list-city"></div>
          </div>
        </main>
    

</html>
